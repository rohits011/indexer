<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RJH-Indexer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="nav"><h1>RJH-Indexer</h1>
        <div class="add"><button class="btn btn-outline-secondary" type="button" onclick="openPopup()">Add Index</button></div>
    </div>
  
  <div class="body"><div class="search">
    <label for="myDropdown" id="indexlabel"> Indexes</label>
    <select id="myDropdown" class="index" placeholder="index">
        <!-- <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option> -->
      </select>
    <input type="text" class="form-control" id="query" placeholder="Query" >
    <div class="button"><button type="submit" class="btn btn-outline-primary" id="indexing" onclick="index()">Indexing</button>
        <button type="submit" class="btn btn-outline-secondary" id="searchData" onclick="search()">Search</button>
    </div>
    
  </div></div>
<!-- <hr>
<hr> -->
  <div class="cus_poupup" id="cus_poupup" onclick="document.getElementById('cus_poupup').style.display='none';">
    <div onclick="stopPop(event)">
      <input id="index_id" placeholder="IndexName">
      <button class="btn btn-outline-primary"
        onclick="createIndex()"
      >
        create
      </button>

    </div>
  </div>



  
  <script src="script.js"></script>
